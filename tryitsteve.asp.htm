
<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Tryit Editor v1.5</title>
<link rel="stylesheet" type="text/css" href="/tryit.css" />
<script type="text/javascript">
function displayad()
{
var t=document.getElementById("pre_code").value;
t=t.replace(/=/gi,"w3equalsign")
t=t.replace(/script/gi,"w3scripttag")
	
document.getElementById("code").value=t;
//document.getElementById("adframe").src="/tryitbanner.asp?secid=tryjs&rnd=" + Math.random();
document.getElementById("tryitform").action="tryit_view.asp?x=" + Math.random();
}
</script>
</head>

<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
<td align="center">
<iframe id="adframe" style="background-color:#ffffff" height="98" width="960" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" 
src="/tryitbanner.asp?secid=tryjs&rnd=0.9410974"></iframe>
</td>
</tr>
</table>

<table border="0" class="maintable" cellpadding="3px" cellspacing="3px">
<tr>
<td width="50%">

<form style="margin:0px" action="tryit_view.asp" method="post" target="view" id="tryitform">
<input style="margin-bottom:5px;font-family:verdana;" name="submit" type="submit" value="Edit and Click Me >>" onclick="displayad()">
<textarea class="code_input" width="100%" height="400px" id="pre_code" wrap="logical">
<html>
<body>

<h3>Your Screen:</h3>

<script type="text/javascript">
document.write("Total width/height: ");
document.write(screen.width + "*" + screen.height);
document.write("<br />");
document.write("Available width/height: ");
document.write(screen.availWidth + "*" + screen.availHeight);
document.write("<br />");
document.write("Color depth: ");
document.write(screen.colorDepth);
document.write("<br />");
document.write("Color resolution: ");
document.write(screen.pixelDepth);
</script>

</body>
</html>

</textarea>
<input type="hidden" name="code" id="code" />
<input type="hidden" id="bt" name="bt" />
</form>

</td>
<td valign="top">
<p class="result_header">Your Result:</p>
<iframe class="result_output" width="100%" height="400px" frameborder="0" name="view" src="tryit_view.asp?filename=tryjsref_screen_all"></iframe>
